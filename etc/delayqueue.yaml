ProducerConfig:
  api.version.request: true
  bootstrap.servers: "0.0.0.0:9092"
  security.protocol: "PLAINTEXT"
  ssl.ca.location: ""
  sasl.username: ""
  sasl.password: ""
  sasl.mechanisms: ""
  acks: "1"
  batch.size: 100000
  compression.type: lz4
  delivery.timeout.ms: 3000
  linger.ms: 100
  message.max.bytes: 1000000
  retries: 0x7fffffff
  retry.backoff.ms: 1000
  sticky.partitioning.linger.ms: 1000

ConsumerConfig:
  api.version.request: true
  bootstrap.servers: "localhost:9092"
  security.protocol: "PLAINTEXT"
  ssl.ca.location: ""
  sasl.username: ""
  sasl.password: ""
  sasl.mechanisms: ""
#  auto.offset.reset: "latest"
  auto.offset.reset: "earliest"
  enable.auto.commit: "false"
  fetch.max.bytes: 1024000
  group.id: "delay-queue-consumer"
  heartbeat.interval.ms: 3000
  max.partition.fetch.bytes: 256000
  max.poll.interval.ms: 120000
  session.timeout.ms: 30000

# 运行前删除所有的topic和partition，仅用于测试
Clear: true
Debug: true

BatchCommitSize: 500        # 批量提交个数
BatchCommitDuration: 1000   # 批量提交间隔， 单位毫秒

# 仅用于启动前创建kafka topic
Replicas: 1
NumPartition: 1
DelayTopicFormat: "delay-%s"

# 支持的延迟间隔
DelayDuration:  [5s, 10s, 1m, 5m, 10m, 15m, 30m, 1h, 2h, 3h, 12h, 1d, 2d, 3d, 7d, 14d, 28d, 30d, 31d]

# 当前实例监听的topic和partition:
TopicPartition:
  topic: "delay-5s"
  partition: 0

Step: 50  # 时间轮每步步长，单位为毫秒
MaxTimeWheelSize: 10000 # 时间轮最大容量